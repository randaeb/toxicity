<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Dashboard</title>
  </head>

  <body>
    <div
      class="new-user is-flex is-justify-content-center is-flex-direction-column is-align-items-center input-form">
      <div class="new-user-btns">
        <button class="new-user-btn">Login</button>
        <button class="new-user-btn">Sign Up</button>
      </div>

      <div class="opacity is-flex is-flex-direction-column is-align-items-flex-start new-user-wrapper">
        <h2>Email:</h2>
        <input
          class="new-user-input"
          type="text"
          placeholder="yourstupidemail@aol.com"
        />
        <h2>Password:</h2>
        <input
          type="password"
          class="new-user-input"
          placeholder="Make a password"/>
        <button class="submit-btn">Create!</button>
      </div>
    </div>
  </body>
</html>
